spring:
  datasource:
    url: jdbc:h2:mem:fournisseurdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
        hibernate:
          format_sql: true
  h2:
    console:
      enabled: true
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    listener:
      auto-startup: false
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/ecopilot/protocol/openid-connect/certs

server:
  port: 0

eureka:
  client:
    enabled: false
