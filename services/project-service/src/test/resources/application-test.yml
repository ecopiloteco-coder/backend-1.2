spring:
  datasource:
    url: jdbc:h2:mem:projectdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
        hibernate:
          format_sql: true
  h2:
    console:
      enabled: true
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-startup: false
server:
  port: 0

eureka:
  client:
    enabled: false
