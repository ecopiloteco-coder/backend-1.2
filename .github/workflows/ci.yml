name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test-java-services:
    name: Test Java Service - ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [article-service, user-service, project-service, fournisseur-service]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Run Tests
        working-directory: services/${{ matrix.service }}
        run: mvn test -Dspring.profiles.active=test -Dmaven.wagon.http.retryHandler.count=3 -Dhttp.keepAlive=false

  test-node-service:
    name: Test Node Service - notification-service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/notification-service/package.json
          
      - name: Install Dependencies
        working-directory: services/notification-service
        run: npm install --no-audit --no-fund
        
      - name: Run Tests
        working-directory: services/notification-service
        run: npm test -- --passWithNoTests

  test-python-service:
    name: Test Python Service - import-service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: services/import-service/requirements.txt
          
      - name: Install Dependencies
        working-directory: services/import-service
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install --default-timeout=100 --retries=5 -r requirements.txt; fi
          pip install pytest
          
      - name: Run Tests
        working-directory: services/import-service
        run: pytest
